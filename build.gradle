plugins {
    id 'java'
    id 'maven-publish'
}

group 'com.github.mrramych'
version '1.0'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:26.0-jre'
    compile 'org.slf4j:slf4j-simple:1.7.25'
    compile 'com.google.code.gson:gson:2.8.5'
    compile 'org.jetbrains:annotations:17.0.0'

    testCompile 'org.testng:testng:6.14.3'
    testCompile 'org.mockito:mockito-core:2.+'
    testCompile 'org.assertj:assertj-core:3.11.1'
}

test {
    useTestNG()
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }

    repositories {
        maven {
            System.setProperty("org.gradle.s3.endpoint", "http://storage.yandexcloud.net")
            url "s3://mrramych-maven/releases"
            credentials(AwsCredentials) {
                accessKey System.getProperty("awsCredentials.AWSAccessKeyId")
                secretKey System.getProperty("awsCredentials.AWSSecretKey")
            }
        }
    }
}
